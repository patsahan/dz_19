<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Crew Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>SpaceX Crew Members</h1>
        <div class="select-container">
            <label for="agencySelect">Select Agency:</label>
            <select id="agencySelect">
                <option value="Обери">Обери</option>
                <option value="NASA">NASA</option>
                <option value="JAXA">JAXA</option>
                <option value="ESA">ESA</option>
            </select>
        </div>
        <ul id="crewList" class="crew-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
